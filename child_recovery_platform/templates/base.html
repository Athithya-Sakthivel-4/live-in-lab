<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Child Recovery Platform{% endblock %}</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ request.app.url_path_for('static', path='style.css') }}">

    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ request.app.url_path_for('home') }}">
                <img src="{{ request.app.url_path_for('static', path='images/logo.png') }}" alt="Logo" width="40" height="40">
                Child Recovery Platform
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{{ request.app.url_path_for('home') }}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ request.app.url_path_for('upload') }}">Upload</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ request.app.url_path_for('database') }}">Database</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ request.app.url_path_for('about') }}">About</a></li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-outline-warning px-3" href="{{ request.app.url_path_for('search') }}">
                            <i class="fas fa-search"></i> Search
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-4">
        <div class="container">
            <p class="mb-1">&copy; 2024 Child Recovery Platform. All Rights Reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
